<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 100px;
		height: 100px;
		background-color: orange;
		
		transition-duration: 2s; /* 변형시간:2초 */
		-ms-transition-duration: 2s; /* 변형시간:2초 */
		-webkit-transition-duration: 2s; /* 변형시간:2초 */
		-moz-transition-duration: 2s; /* 변형시간:2초 */
		-o-transition-duration: 2s; /* 변형시간:2초 */
		
/* 		-ms- 			IE, MS-Edge */
/* 		-webkit-	Safari, Chrome, IOS, Android */
/* 		-moz-			Firefox */
/* 		-o-				Opera */
		
	}
	
	div:hover {
		width: 200px;
		height: 200px;
	}
	
	div:active {
		border-radius: 50%;
		background-color: blue;
	}
</style>
</head>
<body>
	<div></div>
</body>
</html>
