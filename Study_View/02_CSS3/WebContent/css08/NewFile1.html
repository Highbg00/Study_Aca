<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	a {
		text-decoration: none; /* 밑줄 없애기 */
		color: black;
		font-weight: bold;
	}
	ul {
		padding: 0px;
		overflow: hidden;
	}
	
	li {
		list-style: none;
		float: left;
/* 		padding: 10px 15px; */
/* 		border: 1px solid black; */
	}
	
	a {
		display: block;
		padding: 10px 15px;
		border: 1px solid black;
/* 		margin-left: -1px; */
	}
	
	ul li:first-child a {
		border-radius: 20px 0px 0px 20px;
/* 		margin-left: 0px; */
	}
	
	ul li:last-child a {
		border-radius: 0px 20px 20px 0px;
	}
	
/* 	ul li:nth-child(2n+1) a { */
	ul li:nth-child(odd) a {
		background-color: green;
	}
	
/* 	ul li:nth-child(2n) a { */
	ul li:nth-child(even) a {
		background-color: red;
		border-left: 0px;
		border-right: 0px;
	}
	
</style>
</head>
<body>
	<ul>
		<li><a href="http://www.naver.com">네이버</a></li>
		<li><a href="http://www.google.com">구글</a></li>
		<li><a href="http://www.youtube.com">유튜브</a></li>
		<li><a href="http://www.daum.net">다음</a></li>
		<li><a href="http://news.naver.com">네이버뉴스</a></li>
		<li><a href="http://www.facebook.com">페이스북</a></li>
		<li><a href="http://www.twitter.com">트위터</a></li>
	</ul>
</body>
</html>
