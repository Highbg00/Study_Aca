<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div:nth-child(1) {
		background-color: green;
		width: 100px;
		height: 100px; 
	}
	
	div:nth-child(2) {
		background-color: yellow;
		width: 100px;
		height: 100px; 
		position: relative;
		left: 100px;
		top: 0px;
	}
	
	div:nth-child(3) {
		background-color: red;
		width: 100px;
		height: 100px; 
		position: relative;
		left: 200px;
		top: 0px;
	}
	
	
</style>
</head>
<body>
	<div>static1</div>
	<div>relative2</div>
	<div>relative3</div>
</body>
</html>
