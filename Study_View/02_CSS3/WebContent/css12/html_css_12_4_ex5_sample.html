<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<style type="text/css">
#contain {
	width: 800px;
	margin: 0px auto;
	border: 1px solid red;
}

#header, #footer {
	height: 50px;
	background-color: gray;
}

#content {
	position: relative;
	height: 200px;
/* 	overflow: scroll; */
}

#content>div {
	width: 100px;
	height: 100px;
	border: 2px dashed green;
}

#content> #content1 {
	background-color: aqua;
	position: absolute;
	top: 0px;
	left: 0px;
	z-index: 4;
}

#content> #content2 {
	background-color: yellow;
	position: absolute;
	top: 50px;
	left: 50px;
	z-index: 3;
}

#content> #content3 {
	background-color: blue;
	position: absolute;
	top: 100px;
	left: 100px;
	z-index: 2;
}

#content> #content4 {
	background-color: purple;
	position: absolute;
	top: 150px;
	left: 150px;
	z-index: 1;
}

#content>#content1:hover,
#content>#content2:hover,
#content>#content3:hover,
#content>#content4:hover {
	z-index: 10;
}    

span {
	display: block;
	font-weight: bold;
	color: red;
}

#content>span {
	line-height: 200px;
	text-align: center;
}
</style>

</head>

<body>
	<div id="contain">
		<div id="header">HEADER<span>(800*50)</span></div>
		<div id="content"><span>(800*200)</span>
			<div id="content1">content1<span>(100*100)</span></div>
			<div id="content2">content2<span>(100*100)</span></div>
			<div id="content3">content3<span>(100*100)</span></div>
			<div id="content4">content4<span>(100*100)</span></div>
		</div>
		<div id="footer">FOOTER<span>(800*50)</span></div>
	</div>
</body>
</html>
