<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 앵커태그의 target 속성값
	_self : 자기자신(기본값), 현재탭에 링크처리
	_blank : 새창에 링크처리 --> 
	<a href="#">연습</a>
	<hr />

	<hr />
	<a href="http://www.daum.net" target="_blank" title="다음">다음으로 이동</a>
	<hr />
	<a href="login.html" target="_blank" title="헬로우">로그인</a>
	<hr />
</body>
</html>
