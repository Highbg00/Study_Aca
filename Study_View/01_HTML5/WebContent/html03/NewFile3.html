<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		width: 500px;
		text-align: center;
		border: 1px solid black;
		border-collapse: collapse;
	}
	
	th, td {
		border: 1px solid black;
	}
</style>
</head>
<body>
	<table>
		<caption>테이블 제목</caption>
		<colgroup>
			<col span="2" style="background-color: red" />
			<col span="1" style="background-color: blue" />
		</colgroup>
		<tr style="background-color: green">
			<th>table header 1</th>
			<th>table header 2</th>
			<th>table header 3</th>
		</tr>
		
		<tr>
			<td>table data 1</td>
			<td>table data 2</td>
			<td>table data 3</td>
		</tr>
		
		<tr>
			<td>table data 4</td>
			<td>table data 5</td>
			<td>table data 6</td>
		</tr>
		
		<tr>
			<td>table data 7</td>
			<td>table data 8</td>
			<td>table data 9</td>
		</tr>
		
		<tr style="background-color: yellow">
			<td>table data 10</td>
			<td>table data 11</td>
			<td>table data 12</td>
		</tr>
	</table>
</body>
</html>
