<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		border: 1px solid black;
		width: 500px;
		text-align: center;
		border-collapse: collapse; 
	}

	td, th {
		border: 1px solid black;
	}
</style>
</head>
<body>
	<table>
		<tr>
			<th>table header 1</th>
			<th>table header 2</th>
		</tr>
		
		<tr>
			<td>table data 1</td>
			<td>table data 2</td>
		</tr>
	
		<tr>
			<td>table data 3</td>
			<td>table data 4</td>
		</tr>
	</table>

</body>
</html>
