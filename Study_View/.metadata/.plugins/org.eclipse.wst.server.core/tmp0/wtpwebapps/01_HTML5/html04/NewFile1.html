<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="form">
		<label for="name">성명 :</label> 
		<input type='text' name="name" id="name"
					 value="이름을 입력하세요" 
					 maxlength="20"
					 onclick="this.value='';" /><br /> <!-- size="50"  -->
		<label for="nickName">성명 :</label> 
		<input type="text" name="nickName" id="nickName"
					 value="별명을 입력하세요" 
					 maxlength="20"
					 onclick="this.value='';" /><br />
		<label for="id">아이디 :</label> 
		<input type="text" name="id" id="id"
					 placeholder="아이디를 입력하세요" 
					 onclick="this.placeholder='';"
					 /><br />
		<label for="pw">비밀번호 :</label> 
		<input type="password" name="pw" id="pw"
					 placeholder="비밀번호를 입력하세요"
					 onclick="this.placeholder='';" 
					 /><br />
		<p>
			<input type="button" value="버튼1" />
			<button type="button">버튼2</button>
			<button type="button"><img src="img01.png"/></button>
		</p>
		
		<fieldset>
			<legend>취미</legend>
			<input type="checkbox" name="hobby" value="mount" id="mount" />
			<label for="mount">등산</label>
			<input type="checkbox" name="hobby" value="swim" id="swim" 
						 checked="checked" />
			<label for="swim">수영</label>
			<input type="checkbox" name="hobby" value="soccer" id="soccer" />
			<label for="soccer">축구</label>
		</fieldset>
		
		<fieldset>
			<legend>성별</legend>
			<input type="radio" value="male" id="male" checked="checked" />
			<label for="male">남자</label>
			<input type="radio" value="female" id="female" />
			<label for="female">여자</label>
		</fieldset>
		<p>
			<textarea rows="3" cols="50"
   							placeholder="자기를 소개해주세요"
   							onclick="this.placeholder='';"></textarea>
		</p>
		<input type="file" /><br /><br />
		<select name="food" id="food">
			<option>좋아하는 음식</option>
			<option value="kimbab">김밥</option>
			<option value="ddukbogki">떡볶이</option>
			<option value="sundae">순대</option>
			<option value="eomook">어묵</option>
		</select>
		<select name="food" id="food" multiple="multiple">
			<option>좋아하는 음식</option>
			<option value="kimbab">김밥</option>
			<option value="ddukbogki">떡볶이</option>
			<option value="sundae">순대</option>
			<option value="eomook">어묵</option>
		</select>
		
		
		<br /><br />
		<input type="submit" value="전송" />
		<input type="reset"  value="취소" />
	</form>
</body>
</html>
