<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {

	$("#start_ajax").click(function() {
		
		$.ajax({
			
			url: "data/data.xml", //세미콜론 없음, 컴마로 구분
			type: "post",
			
			success: function(result) {
				//find() 메서드 : xml 문서 객체 다룸, 
				//xml 인 경우 find().each(function() {}) 메서드사용
				$(result).find("product").each(function() {
					//this : product
					var name = $(this).find("name").text();
					var price = $(this).find("price").text();
					
					//body에 출력
					$("body").append("<h1>" + name + " : " + price + "</h1>");
					
					
				}); //each
				
			} //success
			
		}); //ajax
		
	}); //start_ajax click
	
}); //ready

</script>
</head>
<body>
	<button type="button" id = "start_ajax">서버와 통신시작</button>	
</body>
</html>
