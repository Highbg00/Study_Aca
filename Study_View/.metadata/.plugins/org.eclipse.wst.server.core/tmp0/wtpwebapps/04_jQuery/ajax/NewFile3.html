<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	
	$("#start_ajax").click(function() {
		
		$.ajax({
			
			url: "data/data.json",
			
			success: function(result) {
				$(result).each(function(key, value) {
					
					$("body").append("<h1>" +value.name + " : " + value.dollar + " : " + value.won + "</h1>");//append
					
				}); //each
			} //success
			
		}); //ajax
		
	}); //start_ajax click
	
}); //ready

</script>
</head>
<body>
	<button type="button" id = "start_ajax">서버와 통신시작</button>	
</body>
</html>
