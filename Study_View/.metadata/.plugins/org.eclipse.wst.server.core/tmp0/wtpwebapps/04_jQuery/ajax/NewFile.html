<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	
	$("#start_ajax").click(function() {
		
		$.ajax({
			
			url: "data/data.html", //객체는 세미콜론 없음, 컴마로 구분
			type: "get", //전송할 데이터 타입
			dataType: "html", //서버에서 받을 데이터 타입
			
			success: function(result) {
				$("body").append(result);
			} //success
			
			
		}); //ajax
		
	}); //start_ajax click
	
}); //ready

</script>
</head>
<body>
	<button type="button" id = "start_ajax">서버와 통신시작</button>	
</body>
</html>
