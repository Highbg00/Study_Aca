<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
	div {
		width: 50px;
		height: 30px;
		line-height: 30px;
		background-color: red;
		font-size: 100%;
		text-align: center;
	}
	
	#start {
		position: absolute;
		top: 400px;
		left: 10px;
	}
	
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	
	$("#start").click(function(e) {
		
		$("div").animate({
			left: "300px"
		},3000).animate({
			top: "300px"
		},3000).animate({
			left: "0px"
		},3000).animate({
			top: "0px"
		},3000);
		
	}); //start click
	
}); //ready

</script>
</head>
<body>
	<div>내용</div>
	
	<button type="button" id="start">시작</button>
</body>
</html>
