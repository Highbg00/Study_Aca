<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
	.aqua { background-color: aqua; }
	.red { background-color: red; }
	.green { background-color: green; }
	.yellow { background-color: yellow; }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	
// 	$("선택자").addClass("클래스값"); //선택한 요소에 클래스 생성
// 	$("선택자").removeClass("클래스값"); //선택한 요소에 클래스 제거
// 	$("선택자").toggleClass("클래스값"); //선택한 요소에 클래스 토글
// 	$("선택자").hasClass("클래스값"); //선택한 요소에 클래스 존재 유무,
																	//있으면 true, 없으면 false 반환
	
	$("#p1").addClass("aqua");
	$("#p2").removeClass("red");
	$("#p3").toggleClass("green");
	$("#p4").toggleClass("green");
	$("#p6").text($("#p5").hasClass("yellow"));
}); //ready

</script>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>
