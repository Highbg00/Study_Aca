<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	$("#btn1").click(function() {
		
		$("p").css("background-color","yellow");
		
	}); //btn1 click
	
	$("#btn2").dblclick(function() {
		
		$("p").css("background-color","purple");
		
	}); //btn1 dblclick
	
}); //ready

</script>
</head>
<body>
	<button type="button" id="btn1">click</button>
	<button type="button" id="btn2">dblclick</button>
	<p>내용</p>
</body>
</html>
