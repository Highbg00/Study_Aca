<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	
	$("#btn1").click(function() {
		
		$("p").css("background-color","aqua");
		return false; // <a> 태그에 링크기능을 차단한다, preventDefalut 기능
		
	}); //btn1 click
	
	$("#btn2").click(function(e) {
		
		$("p").css("background-color","yellow");
// 		$("선택자").preventDefault();
			e.preventDefault();

	}); //btn2 click
	
	
}); //ready

</script>
</head>
<body>
	<a href="http://www.google.com" id="btn1">버튼1</a><br />	
	<a href="http://www.google.com" id="btn2">버튼2</a><br />	
	<a href="http://www.google.com" id="btn3">버튼3</a>	<br />
	<p>내용</p>
</body>
</html>
