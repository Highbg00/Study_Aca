<!DOCTYPE html>
<html>
<head>
<title>multiple</title>
</head>
<body>
	<select name="food" multiple="multiple" id="multiple">
		<option>좋아하는 음식</option>
		<option value="kimbab">김밥</option>
		<option value="ddukboggi">떡볶이</option>
		<option value="soondai">순대</option>
		<option value="odeong">오뎅</option>
	</select>
</body>
</html>

<!-- 
<select></select>태그 : 여러개의 목록에서 몇가지 선택, 
<option>태그 : 옵션 생선
multiple = "multiple" : ctrl + 클릭하여 여러줄 선택, 데스크 탑에서 예쁘지 않아 잘 사용하지 않음, 
웹 페이지와 어울리게 만들기 힘듦. 그래서, 자바스크립트를 사용해 만듦.
<optgroup> : 옵션을 그룹화, label = "xxx"로 사용
 -->
