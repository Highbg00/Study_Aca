<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	@import url("placeholder_focus.css");
	
	table {
		border: 1px solid black;
		border-collapse: collapse;
	}
	
	td, th {
		border: 1px solid black;
		padding: 3px;
	}
</style>
</head>
<body>
	<!--
	placeholder : 입력필드에 샘플값이나 포맷을 설명
	value : 태그 내부에 글자 입력 
	-->
	<form method="get" name="form" id="form">
		<table>
			<caption>인적사항</caption>
			
			<tr>
				<th><label for="name">이름</label></th>
				<td><input type="text" name="name" id="name" 
									 placeholder="이름을 입력하세요" 
									 onkeypress="if(event.keyCode == 13){return false;}" />
				</td>
			</tr>

			<tr>
				<th><label for="id">아이디</label></th>
				<td><input type="text" name="id" id="id" 
									 placeholder="아이디를 입력하세요" 
									 onkeypress="if(event.keyCode == 13){return false;}" />
				</td>
			</tr>

			<tr>
				<th><label for="pw">비밀번호</label></th>
				<td><input type="password" name="pw" id="pw" 
									 placeholder="비밀번호를 입력하세요" 
									 onkeypress="if(event.keyCode == 13){return false;}" />
				</td>
			</tr>

			<tr>
				<th><label for="pw">연락처</label></th>
				<td><input type="text" name="phone1" id="phone1" 
									 size="3" maxlength="3" 
									 onkeypress="if(event.keyCode == 13){return false;}" /> - 
						<input type="text" name="phone2" id="phone2" 
									 size="4" maxlength="4" 
									 onkeypress="if(event.keyCode == 13){return false;}" /> - 
						<input type="text" name="phone3" id="phone3" 
									 size="4" maxlength="4" 
									 onkeypress="if(event.keyCode == 13){return false;}" /> 
					
						<input type="hidden" name="hidden" id="hidden" value="12345" />
						<!--  
							이전 요청처리에 대한 값을 다음 요청에서도 연속성을 갖기위해 사용하며 세션등을 이용하면 대체가능 
							<form action="/login" type="post">
							<input type="hidden" name="id" value="id" />
							<input type="hidden" name="pw" value="pw" />
							</form> 
						-->	
				
				</td>
			</tr>
			
			<tr>
				<th><label for="picture">사진</label></th>
				<td>
					<input type="file" name="picture" id="picture" />
				</td>
			</tr>
			
			<tr>
				<th>성별</th>
				<td>
					<input type="radio" name="gender" id="male"
								 value="male" checked="checked" />
					<label for="male">남</label>
					<input type="radio" name="gender" id="female"
								 value="female" />
					<label for="female">여</label>
				</td>
			</tr>
				<!-- 
					데이터가 전송될 때는 같은 name의 데이터가 사용되므로 language=kor&language=eng 형태로 서버에 전송하거나
		    	또는 language=kor,eng이렇게 한개의 Key에 두개의 값이 ,(콤마)로 구분되어 서버에 전송 
		    	https://openlife.tistory.com/381
	    	-->
			<tr>
				<th>사용언어</th>
				<td>
					<input type="checkbox" name="lang" id="kor"
								 value="kor" checked="checked" />
					<label for="male">한글</label>
					<input type="checkbox" name="lang" id="eng"
								 value="eng" />
					<label for="eng">영어</label>
					<input type="checkbox" name="lang" id="jap"
								 value="jap" />
					<label for="jap">일어</label>
					<input type="checkbox" name="lang" id="chi"
								 value="chi" />
					<label for="chi">중국어</label>
				</td>
			</tr>
			
			<tr>
				<th><label for="introduction">자기소개</label></th>
				<td>
					<textarea rows="5" cols="20"
					name="introduction" id="introduction"
					placeholder="간단하게 입력하세요"
					onclick="this.value='';"></textarea><!-- 간단하게 입력하세요 ☜ value로 입력했을때 -->
				</td>
			</tr>
			
			<tr>
				<th>국적</th>
				<td>
					<select name="nation" id="nation">
						<option>국적을 선택하세요</option>
						<option value="korea">KOREA</option>
						<option value="usa">USA</option>
						<option value="japan">JAPAN</option>
						<option value="china">CHINA</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<th>좋아하는 음식</th>
				<td>
					<select name="food" id="food" multiple="multiple">
						<option>좋아하는 음식을 선택하세요</option>
						<option value="kimchi" selected="selected">김치</option>
						<option value="bulgogi">불고기</option>
						<option value="pajeon" selected="selected">파전</option>
						<option value="bibimbab">비빔밥</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<th colspan="2">
					<input type="submit" value="전송" /><!-- value 유무 확인 -->
					<input type="reset"  value="취소" />
				</th>
			</tr>
		</table>
	</form>
	
</body>
</html>
