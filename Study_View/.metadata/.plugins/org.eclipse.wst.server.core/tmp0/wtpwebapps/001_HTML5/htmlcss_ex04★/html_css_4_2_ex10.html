<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Select Option</title>
</head>
<body>
	<select name="food" id="food">
		<option>좋아하는 음식</option>
		<option value="kimbab">김밥</option>
		<option value="ddukboggi" selected="selected">떡볶이</option>
		<option value="soondai">순대</option>
		<option value="eomook">어묵</option>
	</select>
</body>
</html>
