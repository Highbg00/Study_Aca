<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5 Basic</title>
	<script>
		function func(){ // 익명함수 선언
			// location 객체 : 브라우저의 주소표시줄과 관련
			location.href = 'http://www.google.com';
		}
	</script>
</head>


<body>
  <form name="form" id="form" method="get">
    <label for="name">이름</label>
    <!-- required="required" submit시 반드시 필요 -->
    <input id="name" type="text" required="required" />
    <input type="submit" id="submit" name="submit" value="전송">
    <input type="button" id="back" name="back" value="뒤로"
    			 onclick="history.back();">
    
    <br /><br />
    
    <!-- on으로 시작하는 속성 : 이벤트 속성, 이벤트에 함수 할당 -->
    <a href="http://www.nate.com">
    	<button type="button">네이트</button></a>
    
    <input type="button" value="구글" 
    			 onclick="func()">
    <br /><br />
    	
    <input type="button" value="네이버" 
    			 onclick="location.href='http://www.naver.com';">
    
    <button type="button" 
    			  onclick="location.replace('http://www.daum.net');"> <!-- replace했으므로 뒤로버튼이 활성화 안됨 -->
    	다음
    </button>
    
    <br /><br />

    
    
  </form>
</body>
</html>
