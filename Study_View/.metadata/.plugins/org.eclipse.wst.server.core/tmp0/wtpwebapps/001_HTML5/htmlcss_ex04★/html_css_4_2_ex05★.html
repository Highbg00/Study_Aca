<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기타</title>
<style>
	input:focus::-webkit-input-placeholder, 
	textarea:focus::-webkit-input-placeholder { 
		/* WebKit : Safari, Chrome, IOS, Android  */ 
		color:transparent; 
	} 
	input:focus:-moz-placeholder, 
	textarea:focus:-moz-placeholder { 
		/* Mozilla : Firefox 4 to 18 */ 
		color:transparent; 
	} 
	input:focus::-moz-placeholder, 
	textarea:focus::-moz-placeholder { 
		/* Mozilla : Firefox 19+ */ 
		color:transparent; 
	} 
	input:focus:-ms-input-placeholder, 
	textarea:focus:-ms-input-placeholder { 
		/* ms : Internet Explorer 10+ */ 
		color:transparent; 
	}
</style>
	
<script>
	function image1Click() {
		return false;		
	}
	
	function nameClear() {
// 		document.form.name.value="";
		document.getElementById("name").value="";
		/* this.value='';  XXX*/
	}
</script>

</head>
<body>
	<form name="form">
		<label for="name">성명 :</label> 
		<input type="text" name="name" id="name" 
					 value="이름을 입력하세요" onclick="nameClear();"
					 size="100" maxlength="10" /><br />
		<label for="nickName">별명 :</label> 
		<input type="text" name="nickName" id="nickName" 
					 value="별명을 입력하세요" onclick="this.value='';"/><br />  
		<label for="id">아이디 :</label> 
		<input type="text" name="id" id="id" 
					 placeholder="아이디를 입력하세요" /><br />  
<!--			 placeholder="아이디를 입력하세요" onclick="this.placeholder='';" /><br />   -->
		<label for="pw">비밀번호 :</label> 
		<input type="password" name="pw" id="pw" /><br /> 
		<p>
			<input  type="button" value="버튼1" />
			<button type="button">버튼2</button>
			<button type="button"><img src="img01.png" /></button>
			
			<!-- 
			<input type="button"> 과 <button type="button">은 기능적으로 동일하다.
			하지만, button요소에 type속성을 넣지않으면 submit 기능을 수행한다.
			버튼 자체를 submit 용도로 사용한다면 문제가 안되지만 스크립트 동작을 원할 경우 type을 정의해주면 된다. 
			
			*button의 속성값
			- type="submit" 전송기능
			- type="reset" 내용을 초기화
			- type="button" 기능구현에 많이 사용, 자바스크립트 실행을 목적으로 한다.
			<button>엘리먼트는 누를 수 있는 단추로써, 누르거나 눌렀다 놓았을 때 이벤트를 발생시키도록 하는게 주된 목적
			-->

		</p>
		<fieldset>
			<legend>취미 </legend>
			<input type="checkbox" name="hobby" value="mount" id="mount" />
			<label for="mount">등산</label>
			<input type="checkbox" name="hobby" value="swim" id="swim" checked="checked" />
			<label for="swim">수영</label>
			<input type="checkbox" name="hobby" value="soccer" id="soccer" />
			<label for="soccer">축구</label> 
		</fieldset>
		<br />
		<fieldset>
			<legend>성별 </legend>
			<input type="radio" value="male"   name="gender" id="male" checked="checked" />
			<label for="male">남자</label> 
			<input type="radio" value="female" name="gender" id="female" />
			<label for="female">여자</label> 
		</fieldset>
		<p>
			<input type="file" /><br /> 
		</p>
		
		<input type="hidden" value="12345" name="hidden"/><br /> <!-- 보이지 않게 전송 -->
		 
		<input type="image" src="img01.png" onClick="return image1Click();" />그림1<br />
		
		<!-- input type="image" 는 "submit" 속성을 가지고 있다 -->
		<input type="image" src="img02.png" onClick="login(e);" />그림2<br />
		<!-- 	메인화면에서 로그인 버튼을 image로 두었을 경우 type="image"는 "submit" 속성을 가지고 있다.  
        	텍스트필드에서 엔터 입력시 자동으로 넘어간다.
        	login() 함수에서 submit을 줄 경우 중복된 결과가 나온다. -->

		<!--input type="image"에서 "submit" 막는
				방법 1. return false; 사용 -->
		<!-- type="image"가 type="submit"과 같다. -->
		
		<input type="image" src="img03.png" onClick="return false;" />그림3<br />

		<!-- 방법 2. 버튼을 이미지태그로 사용 -->
		<img src="img04.png" onClick="login(e);" />그림4<br />
		

		<input type="submit" value="전송" /> <!-- 전송 -->
		<input type="reset"  value="취소" /> <!-- 초기화 -->
	</form>
</body>
</html>
