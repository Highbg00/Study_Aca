<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>optgroup</title>
</head>
<body>
	<select>
		<!-- 선택 그룹을 묶을 때 사용 --> 
		<optgroup label="HTML5"> 
			<option>Multimedia Tag</option>
			<option>Connectivity</option>
			<option>Device Access</option>
		</optgroup>
		<optgroup label="CSS3">
			<option>Animation</option>
			<option>3D Transform</option>
		</optgroup>
	</select>
</body>
</html>

<!-- 
<select></select>태그 : 여러개의 목록에서 몇가지 선택, 
<option>태그 : 옵션 생선
multiple = "multiple" : ctrl + 클릭하여 여러줄 선택, 데스크 탑에서 예쁘지 않아 잘 사용하지 않음, 
웹 페이지와 어울리게 만들기 힘듦. 그래서, 자바스크립트를 사용해 만듦.
<optgroup> : 옵션을 그룹화, label = "xxx"로 사용
 -->
