<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 Basic</title>
</head>
<body>
<!--
	입력 양식을 설명하는 태그 : <fieldset></fieldset>, <legend></legend>
	<legend>태그는 <fieldset></fieldset> 태그 안에서만 사용 가능, 
	legend : 범례, 제목, (메달 등의) 명각 
	
	fieldset{
		border:none 0;
	}
	
	legend{
		position:absolute;
		left:-9999px;
	}
	
-->
	<form method="get" name="form" id="form">
		<fieldset>
			<legend>로그인</legend>
			<table>
				<tr>
					<td>
						<label for="id">아이디</label>
					</td>
					<td>
						<input type="text" id="id" name="id" 
						  		 placeholder="아이디를 입력하세요" 
						  		 onkeypress="if(event.keyCode==13) {return false;}" />
					</td>
				</tr>
				<tr>
					<td>
						<label for="pw">비밀번호</label>
					</td>
					<td>
						<input type="pw" id="pw" name="pw" 
									 placeholder="비밀번호를 입력하세요" />
					</td>
				</tr>
			</table>
			<input type="submit" value="로그인" />
			<input type="reset"  value="취소" onclick="history.back();" />
		</fieldset>
	</form>
</body>
</html>
