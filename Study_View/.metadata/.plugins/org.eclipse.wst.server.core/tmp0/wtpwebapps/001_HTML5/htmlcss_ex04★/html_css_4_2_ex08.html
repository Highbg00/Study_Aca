<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기타 input 태그</title>
</head>
<body>
	<!-- 지원하지않은 브라우저가 많으므로 아직은 사용못함 
		 인터넷 익스플러러는 전혀 지원 못함-->
  <form>
    <input type="color" /><br />
    <input type="date" /><br />
    <input type="datetime-local" /><br />
    <input type="email" /><br />	<!-- 이메일 입력 양식 생성 -->
    <input type="month" /><br />
    <input type="number" /><br />
    <input type="range" /><br />
    <input type="search" /><br />
    <input type="tel" /><br />
    <input type="time" /><br />
    <input type="url" /><br />
    <input type="week" /><br />
    <input type="submit" value="전송" />
    <input type="reset"  value="취소" />
    </form>
</body>
</html>
