<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title>colgroup2</title>

<style type="text/css">
	table {
		border: 1px solid black;
		width: 500px;
		text-align: center;
		border-collapse: collapse;
	}
	
	th, td {
		border: 1px solid black;
	}
</style>

</head>
<body>
	<table>
		<!-- table 태그 : html5에서는 border(표 테두리 두께) 속성 하나만 가짐 -->
		<caption>제목</caption><!--제목 -->
		
		<colgroup><!-- colgroup : 뒤에 나오는 컬럼(td, th 태그)에 적용할 스타일을 미리 적용할 수 있게 함. -->
			<col span="2" style="background: red;" /><!-- span : 지속, 폭 -->
			<col span="1" style="background: green;" />
			<col span="1" style="background: blue;" />
		</colgroup>
		
		<tr style="background: green;">
			<th colspan="2">table header1</th>
			<th colspan="2">table header2</th>
		</tr>
	
		<tr>
			<td colspan="2">table data1</td>
			<td>table data2</td>
			<td rowspan="3">table data3</td>

		</tr>
		<tr>
			<td>table data4</td>
			<td rowspan="2">table data5</td>
			<td>table data6</td>
		</tr>
		<tr>
			<td>table data7</td>
			<td>table data8</td>
		</tr>
	
		<tr style="background: yellow">
			<td>table data9</td>
			<td>table data10</td>
			<td>table data11</td>
			<td>table data12</td>
		</tr>

	</table>
</body>
</html>
