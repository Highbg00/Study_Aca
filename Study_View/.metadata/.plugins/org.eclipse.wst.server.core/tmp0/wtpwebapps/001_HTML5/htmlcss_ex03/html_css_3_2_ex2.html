<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>colgroup1</title>

<style type="text/css">
	table {
		border: 1px solid black;
		width: 500px;
		text-align: center;
		border-collapse: collapse;
	}
	
	th, td {
		border: 1px solid black;
	}
</style>

</head>
<body>
<table border="1">
	<caption>테이블 제목</caption>
	<colgroup>		
	<!-- colgroup : 뒤에 나오는 컬럼(td,th 태그)에 적용할 스타일을 미리 적용할 수 있게 함. -->
		<!-- span : 연장, 폭 -->
		<col span="2" style="background-color : red" /> 
		<col span="1" style="background-color: blue" />
	</colgroup>
	<tr style="background-color: green">
	    <th>table header1</th>
	    <th>table header2</th>
	    <th>table header3</th>
	</tr>

	<tr>
	    <td>table data1</td>
	    <td>table data2</td>
	    <td>table data3</td>
	</tr>
	<tr>
	    <td>table data4</td>
	    <td>table data5</td>
	    <td>table data6</td>
	</tr>
	<tr>
	    <td>table data7</td>
	    <td>table data8</td>
	    <td>table data9</td>
	</tr>

	<tr style="background-color: yellow">
	    <td>table data10</td>
	    <td>table data11</td>
	    <td>table data12</td>
	</tr>
</table>
</body>
</html>
