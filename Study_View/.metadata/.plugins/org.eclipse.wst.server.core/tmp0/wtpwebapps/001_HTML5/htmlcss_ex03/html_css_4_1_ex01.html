<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title></title> 
	
	<!-- 동영상 플러그인, video.js 플러그인 -->
	<!-- https://videojs.com/getting-started/ --> 
	<!-- https://vjs.zencdn.net/7.5.5/video.js -->
		
	<link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
	  
	<!-- 동영상 지원 파일형식
	크롬 : mp4, ogv, ogg, webm
	IE9 : mp4 -->
    
</head>
<body>
	<!-- poster : 비디오 준비 중일 때 이미지 파일의 경로 지정(재생 전 이미지 파일 보여줌) -->
	<video src="wildlife.mp4" 
				 poster="http://placehold.it/640x480" 
				 width="640" height="480"	type="video/mp4" 
				 controls="controls" loop="loop"
				 autoplay="autoplay"></video><br />
	
	<video poster="http://placehold.it/640x480" width="640" height="480"
				 controls="controls" autoplay="autoplay" loop="loop">
		<source src="wildlife.mp4" type="video/mp4">
	</video>
</body>
</html>
