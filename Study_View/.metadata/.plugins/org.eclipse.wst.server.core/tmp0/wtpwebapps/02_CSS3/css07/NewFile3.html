<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 	div { */
	h3~div {
		color: orange;
		background-color: yellow;
	}
	
	h3+div {
		color: blue;
		font-weight: bold;
		font-size: 20px;
	}
	
	h3~p {
		color: red;
	}
</style>
</head>
<body>
	<h3>동위연산자(+, ~)</h3>
	
	<div>div_01</div>
	<div>div_02</div>
	<div>div_03</div>
	<p>p_04</p>
	<div>div_05</div>
<!-- 	+ : 바로 밑 동생 -->
<!-- 	~ : 모든 동생들 중 -->
</body>
</html>
