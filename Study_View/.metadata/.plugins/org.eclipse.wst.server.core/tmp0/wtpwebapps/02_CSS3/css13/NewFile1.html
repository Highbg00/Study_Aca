<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	input[type="checkbox"]:checked+div {
		height: 0px;
	}
	
	div {
		width: 650px;
		height: 300px;
		background-color: yellow;
		overflow: hidden;
		
		transition-duration: 2s; /* 변형시간:2초 */
		-ms-transition-duration: 2s; /* 변형시간:2초 */
		-webkit-transition-duration: 2s; /* 변형시간:2초 */
		-moz-transition-duration: 2s; /* 변형시간:2초 */
		-o-transition-duration: 2s; /* 변형시간:2초 */
	}
</style>
</head>
<body>
	<label for="hidden">숨기기</label>
	<input type="checkbox" id="hidden"/>
	<div>
		<h1>무궁화 꽃이 피었습니다.</h1>
	</div>
</body>
</html>
