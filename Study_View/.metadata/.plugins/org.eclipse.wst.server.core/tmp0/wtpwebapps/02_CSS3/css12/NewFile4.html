<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#relative1 {
		width: 300px;
		height: 300px;
		background-color: green;
		position: relative;
		top: 100px;
		left: 100px;
	}
	
	#absolute2 {
		position: absolute;
		width: 100px;
		height: 100px;
		background-color: yellow;
		top: 0px;
		left: 100px;
		z-index: 10;
	}
	
	#absolute3 {
		position: absolute;
		width: 100px;
		height: 100px;
		background-color: red;
		top: 0px;
/* 		left: 150px; */
		right: 50px;
		
	}
	
	
</style>
</head>
<body>
	<div id="relative1">
		<div id="absolute2">absolute2</div>
		<div id="absolute3">absolute3</div>
	</div>
</body>
</html>
