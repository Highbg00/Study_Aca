<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.font_big {
		font-size: 2rem;
	}
	.font_italic {
		font-style: italic;
	}
	.font_bold {
		font-weight: bold;
	}
	.font_center {
		text-align: center;
	}
	
	.button {
		width: 150px;
		height: 70px;
		line-height: 70px;
		background-color: red;
		border: 10px solid white;
		border-radius: 30px;
		box-shadow: 5px 5px 5px gray;
		text-align: center;
	}
	
	a {
		text-decoration: none;
	}

</style>
</head>
<body>
	<div class="button">
		<a href="#" class="font_big font_italic font_bold font_center">Click</a>
	</div>
</body>
</html>
