<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		padding: 0px;
/* 		overflow: hidden; */
		margin: 0px auto;
		display: table;
	}
	
	li {
		list-style: none;
/* 		float: left; */
		width: 200px;
		height: 100px;
		text-align: center;
		background: gray;
		margin-right: 5px;
		display: inline-block;
	}
	
	li:nth-child(2) {
 		background-color: #bbbbbb;
/* 		opacity: 0.7; */
	}
	
	li:nth-child(3) {
 		background-color: #dddddd;
/* 		opacity: 0.3; */
	}
</style>
</head>
<body>
	<ul>
		<li>우리나라 만세!!</li>
		<li>대한민국 만세!!</li>
		<li>KOREA FIGHTING!!</li>
	</ul>
</body>
</html>
