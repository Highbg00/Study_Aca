<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 100px;
		height: 100px;
		background-color: lime;
		color: white;
		font-weight: bold;
		text-align: center;
	}
	
	div:nth-child(1) {
		background-color: red;
	}
	div:nth-child(2) {
		background-color: green;
	}
	div:nth-child(3) {
		background-color: blue;
	}
	div:nth-child(4) {
		background-color: purple;
	}
	
	div:nth-child(5) {
		background-color: red;
		margin: 10px;
		display: inline; /* ☞ div 양쪽 margin만 적용 */
	}
	div:nth-child(6) {
		background-color: green;
		display: inline; /* ☞ div 양쪽 margin만 적용 */
	}
	div:nth-child(7) {
		background-color: blue;
		display: none; 
	}
	div:nth-child(8) {
		background-color: aqua;
		display: inline; 
	}
	div:nth-child(9) {
		background-color: purple;
		display: inline-block;  /* ☞ inline + block */
	}
	
	
	
</style>
</head>
<body>
	<div>content1</div>
	<div>content2</div>
	<div>content3</div>
	<div>content4</div>
	
	<div>content5</div>
	<div>content6</div>
	<div>content7</div>
	<div>content8</div>
	<div>content9</div>
	
</body>
</html>
