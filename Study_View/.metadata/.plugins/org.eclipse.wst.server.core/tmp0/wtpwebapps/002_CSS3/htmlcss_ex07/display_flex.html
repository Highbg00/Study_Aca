<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">

ul {
	padding: 0px;
}

li {
	list-style: none;
}

.box-container {
	width: 300px;
	background-color: blue;
	height: 100px;
  display: flex;
  justify-content: space-around;
	align-items: center;
/*   flex는 수평이 될 요소들의 상위 태그에 display: flex;를 적용 */
/* float: left; */ /* 하위 태그에 float:left; 필요없음 */
}
/* flex 관련 사이트 : https://heropy.blog/2018/11/24/css-flexible-box/ */

.box {
	width: 50px;
	height: 50px;
	background-color: aqua;
	text-align: center;
	border: 1px solid red;
	/* float: left; */ /* 필요없음 */
}

</style>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
	@import url("");
</script>
<script>
$(document).ready(function() {
	
}); //ready
</script>
</head>

<body>
	<ul class="box-container">
	  <li class="box">a</li>
	  <li class="box">b</li>
	  <li class="box">c</li>
	</ul>
</body>
</html>
