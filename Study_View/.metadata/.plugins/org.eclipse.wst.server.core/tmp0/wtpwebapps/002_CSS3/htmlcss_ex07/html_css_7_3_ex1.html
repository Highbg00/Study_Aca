<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>

<!-- 속성선택자 -->
<style>
		
form { /* 태그선택자 */
	width: 500px;
	margin: 0px auto;
	border: 3px dashed #0000ff;
}
	
input { /* 태그선택자 */
	color: green;
	font-size: 30px;
	font-weight: bold;
/* padding-left: 5px; */
/* text-indent: 5px; */
}
		
input[type="text"] { /* 속성선택자 */
	color: orange;
	font-size: 50px;
	width: 200px;
}
		
input[type="password"] { /* 속성선택자 */
	color: red;
	border: 5px solid red;

}
		
/* box-sizing : 박스의 크기 */
/* box-sizing: border-box; 
	width와 height속성이 테두리(padding, border)까지만 포함 크기 지정 (margin 제외) */
/* box-sizing: content-box;
	기본값, width와 height속성에 padding, border, margin 영역 크기가 추가 */
	
img[src] { /* 속성선택자 */
	border: 5px solid green;
	width: 300px;
/* display: block; */ /* 가운데 정렬 적용여부 확인 */
	margin: 0px auto;
}
		
	</style>
</head>
<body>
<form name="form" id="form">
	<table>
		<tr>
			<td><label for="name">이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</label></td>
			<td><input type="text" name="name" id="name" /></td>
		</tr>
		<tr>
			<td><label for="id">아&nbsp;&nbsp;이&nbsp;&nbsp;디</label></td>
			<td><input type="text" name="id" id="id" /></td>
		</tr>
		<tr>
			<td><label for="pw">비밀&nbsp;번호</label></td>
			<td><input type="password" name="pw" id="pw" /></td>
		</tr>
		<tr>
			<td><label for="tel">전화&nbsp;번호</label></td>
			<td><input type="text" name="tel" id="tel" /></td>
		</tr>
	</table>
</form>
<img src="navi.png" /><br />
</body>
</html>
