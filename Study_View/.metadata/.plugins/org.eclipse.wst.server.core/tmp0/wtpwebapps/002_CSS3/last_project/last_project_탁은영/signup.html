<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입</title>
<style>

@import url("css/signup.css");	
</style>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="js/signup.js"></script>
<script src="https://kit.fontawesome.com/7eea2c5627.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="back">
	<div class="main">
		<div class ="header">
			<div class="img_logo"><a href="index.html"><img src="img/bakery.png"></a></div>
			<h1>sign up</h1>
		</div>
		<div class="formclass">
		<form method="get" name="form" id="form">
			<table>
				<tr>
					<td><label for="name">이름</label></td>
						<td><input type="text" id="name" name="name" placeholder="이름 입력" autofocus></td>
					</tr>
					
					<tr>
						<td><label for="id">아이디</label></td>
						<td><input type="text" id="id" name="id"  placeholder="아이디 입력">
						&nbsp;<button type="button" id="idcheck">아이디 중복확인</button></td>
					</tr>
					
					<tr>
						<td colspan="2"><span id="idanswer"></span></td>
					</tr>
					
					<tr>
						<td><label for="pw">비밀번호</label></td>
						<td><input type="password" id="pw" name="pw" placeholder="비밀번호 입력"></td>
					</tr>
					
					<tr>
						<td><label for="pw2">비밀번호 확인</label></td>
						<td><input type="password" id="pw2" name="pw2" placeholder="비밀번호 확인"></td>
					</tr>
					
					<tr>
						<td colspan="2"><span id="pwanswer"></span></td>
					</tr>
					
					<tr>
						<td><label for="email">이메일</label></td>	
						<td><input type="text" id="email" name="email" placeholder="이메일 입력" >
						&nbsp;<button type="button" id="emailcheck">이메일 중복확인</button></td>
					</tr>
					<tr>
						<td colspan="2"><span id="emailanswer"></span></td>
					</tr>
					
					<tr>
						<td><label for="phone1">전화번호</label></td>
						<td><input type="text" size="3" id="phone1"> - <input type="text" size= "4" id="phone2"> - <input type="text" size="4" id="phone3"></td>
					</tr>
					
			</table>
				<div class="btnclass">
				<button type="submit" id="signupbtn">회원가입</button>
				<button type="reset" id="resetbtn">가입취소</button> 
				</div>
		</form>
		</div>
		<h5>이미 계정이 있다면 <a href="login.html">여기</a>를 클릭하여 로그인 하세요 </h5>

	</div>	<!-- main -->
	
</div>
</body>
</html>
