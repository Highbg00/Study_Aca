<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>

<style type="text/css">
	@import url(css/Joincss.css)
</style>




<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script src="js/Join_index00.js"></script>

</head>
<body>
	
	<section class="join">
	<form action="#" method="get" name="form" id="form" >
		<h1>회원가입</h1>
		
		<div class="int_area">
			<input type="text" name="name" id="name" placeholder=""
								size="20" maxlength="5">
			<label for="name">이름</label>
		</div>
		<div><span id="namecheckmsg"></span></div>
	
	
		<div class="int_area">
			<input type="text" name="id" id="id" placeholder="" 
							size="20" maxlength="12" />
			<label for="id" >아이디</label>
		</div><input type="button" name="idck" id="idck" value="중복검사">
		<div><span id="idcheckmsg"></span></div>
		
		
		
		<div class="int_area">
			<input type="password" name="pw" id="pw" placeholder=""
							size="20" maxlength="16" />
			<label for="pw">비밀번호</label>
		</div>	
		<div><span id="pwcheckmsg"></span></div>
		
		
		
		<div class="int_area">					
			<input type="password" name="pwchk" id="pwchk" placeholder=""
							size="20" maxlength="16" />	
			<label for="pwchk">비밀번호확인</label>
		</div>
		<div><span id="pwcheckmsg"></span></div>
		
		
		<div class="int_area">
			<input type="text" name="email" id="email" placeholder="" 
							size="30" maxlength="30" />
			<label for="email" >이메일</label>
		</div><input type="button" name="emailck" id="emailck" value="중복검사">
		<div><span id="emailcheckmsg"></span></div>
		
		
		
		
		<div class="int_area">
			<label>연락처</label>
			<input type="text" id="phone1" name="phone1" 
								placeholder="phone1" size="3" maxlength="3">-
			<input type="text" id="phone2" name="phone2" 
								placeholder="phone2" size="4" maxlength="4">-
			<input type="text" id="phone3" name="phone3" 
								placeholder="phone3" size="4" maxlength="4">
		</div>
		
		
		
		<div class="btn_area">
			<input type="submit" value="가입하기" id="joinbtn">
			<input type="reset" value="취소하기" id="csbtn">
		</div>
	
	
	
	</form>
		
			
</section>
			
	
			
	
</body>
</html>
