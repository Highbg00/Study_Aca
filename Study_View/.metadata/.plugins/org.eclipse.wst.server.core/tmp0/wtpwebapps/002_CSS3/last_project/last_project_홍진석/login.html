        url: "loginCheck.json", 
        dataType: "json",

        success: function(result) {
          
          $(result).each(function(key, value) {
            
            if ($("#id").val() == (value.id) && $("#pw").val() == (value.pw)) {

        } //succes
        
      }); //ajax

        alert($("#id").val() + "님 로그인 하셨습니다.");
        
        location.href="slider.html";

      } else {

        $("#id").val("");
        $("#pw").val("");
        $("#id").focus();
        return false;
      }//if
      
      
    }); //loginBtn click
  </script>
