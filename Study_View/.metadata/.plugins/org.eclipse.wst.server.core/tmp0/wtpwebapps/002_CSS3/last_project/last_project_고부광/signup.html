<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입</title>

<style type="text/css">
 	@import url("css/signup.css");
</style>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="js/signup.js"></script>

</head>
<body>
	<form method="get" name="form" id="form">
		<table>
			<caption><b>SIGN UP</b></caption>
			<tr>
				<td style="text-align: left">
				<div class="input-box">
				<input type="text" name="name" id="name"placeholder="이름을 입력하세요" onclick="this.value ='';" required>
				<label for="name">이름</label>
				</div>
				</td>
			</tr>
			
			<tr>
				
				<td style="text-align: left">
				<div class="input-box">
				<input type="text" name="id" id="id"placeholder="아이디를 입력하세요" onclick="this.value ='';" required>
			 	<label for="id">아이디</label>
			 	</div>
			 	</td>
			 	<td><input type="button" id="id_verify" value="중복확인"></td>
			</tr>
			
			<tr>
				<td colspan="2"><div id="idcheck"></div></td>
			</tr>
			
			<tr>
				
				<td style="text-align: left">
				<div class="input-box">
				<input type="password" name="pw" id="pw"placeholder="비밀번호를 입력하세요" onclick="this.value ='';" required>
				<label for="pw">비밀번호</label>
				</div>
				</td>
			</tr>
			
			<tr>
				
				<td style="text-align: left">
				<div class="input-box">
				<input type="password" name="pw_verify" id="pw_verify"placeholder="비밀번호를 입력하세요" onclick="this.value ='';" required>
				<label for="pw_verify">비밀번호 확인</label>
				</div>
				</td>
			</tr>
			<tr>
				<td><div id="pwCheckSpan"></div></td>
			</tr>
			<tr>
				
				<td style="text-align: left">
				<div class="input-box">
				<input type="text" name="email" id="email"placeholder="이메일을 입력하세요" onclick="this.value ='';">
				<label for="email">이메일</label>
				</div>
				</td>
			</tr>
			<tr>
				
				<td style="text-align: center"><input type="text" name="hp1" id="hp1"
									 placeholder="phone"
									 maxlength="3" onclick="this.value ='';" style="width:50px;">-
									 <input type="text" name="hp2" id="hp2"
									 placeholder="phone" 
									 maxlength="4" onclick="this.value ='';" style="width:50px;">-
									 <input type="text" name="hp3" id="hp3"
									 placeholder="phone"
									 maxlength="4" onclick="this.value ='';" style="width:50px;"></td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" id="signup" value="회원가입"/>
					<input type="reset" value="취소"/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
