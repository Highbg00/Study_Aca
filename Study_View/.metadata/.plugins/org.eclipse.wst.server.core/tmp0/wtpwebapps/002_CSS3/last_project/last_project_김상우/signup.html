<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>회원가입</title>

<style type="text/css">
@import url("css/signup.css");

</style>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="js/signup.js"></script>

</head>
<body>
<div id="wrap">
	<form method="get" name="signForm" id="signForm">
		<fieldset>
			<legend>회원가입</legend>
			<span id="close">x</span>
			<table>

				<tr>
					<th>
						<label for="name">이름</label>
					</th>
					<td>
						<input type="text" name="name" id="name"placeholder="이름을 입력하세요" /> 
						<span class="alert" id="namespan"></span>
					</td>
				</tr>

				<tr>
					<th>
						<label for="id">아이디</label>
					</th>
					<td>
						<input type="text" name="id" id="id"placeholder="아이디를 입력하세요" /> 
						<span class="alert" id="idspan"></span>
					</td>
					<td class="check">
						<input type="button" id="idck"  value="중복확인">
					</td>
				<tr>
					<th>
						<label for="pw">비밀번호</label>
					</th>
					<td>
						<input type="password" name="pw" id="pw"placeholder="비밀번호를 입력하세요" /> 
						<span class="alert" id="pwSpan"></span>
					</td>
				</tr>
				<tr>
					<th>
						<label for="pwCheck">비밀번호확인</label>
					</th>
					<td>
						<input type="password" name="pwCheck" id="pwCheck"placeholder="비밀번호를 다시 입력하세요" /> 
						<span class="alert" id="pwCheckSpan2"></span>
					</td>
				</tr>
				<tr>
					<th>
						<label for="id">이메일</label>
					</th>
					<td>
						<input type="text" name="email" id="email"placeholder="이메일를 입력하세요" /> 
						<span class="alert" id="emailspan"></span>
					</td>
					<td class="check">
						<input type="button" id="emailck" value="중복확인">
					</td>
				<tr>
				<tr>
					<th>
						<label for="phone1">연락처</label>
					</th>
					<td>
						<input type="number" name="phone" id="phone" size="3" />
					- <input type="number" name="phone" id="phone" size="4" /> 
					- <input type="number" name="phone" id="phone" size="4" />
					</td>
				</tr>

				<tr>
					<th colspan="3">
						<input type="submit" id="loginBtn"value="전송">
						<input type="reset"id="resetBtn" value="취소">
					</th>
				</tr>
			</table>
		</fieldset>
	</form>
	<div class="notAMember">
		잠깐! 회원이 이시면 <a href="signup.html"> 로그인</a>하세요
	</div>
	</div>
</body>
</html>
