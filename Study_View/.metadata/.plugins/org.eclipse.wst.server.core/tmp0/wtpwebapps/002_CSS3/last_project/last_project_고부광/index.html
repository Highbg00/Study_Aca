<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>메인화면</title>

<style type="text/css">
 	@import url("css/index.css");
 	@import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@800&display=swap');
</style>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="js/index.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
	<h1 class="hd">Welcome to OTT Search!</h1>
	<div class="log_buttons">
		<button type="button" onclick="location.href='login.html';">로그인</button>
		<button type="button" onclick="location.href='signup.html';">회원가입</button>
	</div>
	<div class="animation_canvas">
		<div class="slider_panel">
			<a href="https://www.disneyplus.com/ko-kr" target="_blank"><img src="img/mando.jpg" class="slider_image" /></a> 
			<a href="https://laftel.net/" target="_blank"><img src="img/dragonball.jpg" class="slider_image" /></a> 
			<a href="https://www.disneyplus.com/ko-kr" target="_blank"><img src="img/spider_man.jpg" class="slider_image" /></a> 
			<a href="https://laftel.net/" target="_blank"><img src="img/gundam.jpg" class="slider_image" /></a>
			<a href="https://www.netflix.com/kr/" target="_blank"><img src="img/dark_knight.jpg" class="slider_image" /></a> 
		</div>
		<div class="slider_text_panel">
			<div class="slider_text">
				<p><img src="img/The_Mandalorian.svg.png"/></p>
			</div>
			<div class="slider_text">
				<p><img src="img/dragonball_logo.png"/></p>
			</div>
			<div class="slider_text">
				<p><img src="img/Spider_Man_Logo.png"/></p>
			</div>
			<div class="slider_text">
				<p><img src="img/gumdam_logo.png"/></p>
			</div>
			<div class="slider_text">
				<p><img src="img/dark_knight_logo.png"/></p>
			</div>
		</div>
		<div class="control_panel">
			<!-- control_button과 같은 요소는 div태그로 만들고 
			스타일시트에서 background속성으로 이미지를 설정 
			이렇게 하면 스타일시트의 hover필터와 active필터 사용 가능-->
			<div class="control_button"></div>
			<div class="control_button"></div>
			<div class="control_button"></div>
			<div class="control_button"></div>
			<div class="control_button"></div>
		</div>
