
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>로그인</title>
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
<style type="text/css">
 	@import url("https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap");
 	@import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css");
 	@import url("css/login.css");
</style>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="js/login.js"></script>
</head>

<body>
<div id="wrap"> 
	<form method="get" name="loginForm" id="loginForm">
		<fieldset>	
		<legend><strong>Log</strong><img alt="1dog" src="img/1dog.png"><strong>in</strong></legend><span id="close">x</span>
			<table border="0">
				<tr>
					<td>
						<img src="images/id_icon.png" class="icon" onclick="document.getElementById('id').focus();"/>
					</td>
					<td>
						<input type="text" name="id" id="id" placeholder="아이디(이메일)를 입력하세요" />
						<span class="alert" id="idspan"></span>
					</td>
				</tr>
			
				<tr>
					<td>
						<img src="images/pw_icon.png" class="icon" onclick="document.getElementById('pw').focus();"/>
						
					</td>
					<td>
						<input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요" />
						<i id="nun" class="fa fa-eye fa-lg"></i>
						<span id="eye">비번보기</span>
						<span class="alert" id="pwspan"></span>
					</td>
				</tr>
				
				<tr>
					<td colspan="2">
						<input type="submit" id="loginBtn" value="로그인" />
						&nbsp;&nbsp;
						<input type="reset"  id="resetBtn" value="취소"  /> 
					</td>
				</tr>
				
			</table>
		</fieldset>
	</form>
	<div class="notAMember">잠깐! 회원이 아니세요? 
		<a href="signup.html">가입</a>하세요
	</div>
</div>
</body>
</html>
