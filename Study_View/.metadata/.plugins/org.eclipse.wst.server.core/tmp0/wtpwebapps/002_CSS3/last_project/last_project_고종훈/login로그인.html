<body>

	<section class="login_form">
		<h1>LOGIN</h1>

			<div class="int_area">
				<input type="text" name="id" id="id" auotcomplete="off" required="required" />
				<label for="id">아이디</label>
			</div>
			<div><span id="idcheckmsg"></span></div>
			
			
			<div class="int_area">
				<input type="password" name="pw" id="pw" auotcomplete="off" required="required" />

			</div>
			<div><span id="pwcheckmsg"></span></div>
			
			
			
			<div class="btn_area">
				<button type="submit" id="loginBtn">로그인</button>
				<button type="reset" id="csbtn">취소</button>
			
			
			
			
		</form>
		
		<div class="caption">
			<a>회원이 아니세요?&nbsp;</a><a id="join" href="join회원가입.html">회원가입</a>
		</div>
	
	
	
	
	
	</section>
