<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>

<!-- opacity : 배경에 대한 투명도, 0.0(투명)~1.0(불투명) -->
<style>
ul {
	padding: 0px;
	display: flex;
	width: 620px;
	margin: 0px auto;
}
ul li {
	list-style: none;
	width: 200px;
	height: 100px;
	text-align: center;
	background-color: #dddddd;
	margin-right: 5px;
}

ul li:nth-child(2) {
	opacity: 0.7;
}

ul li:nth-child(3) {
	opacity: 0.4;
}
</style>

</head>
<body>
	<ul>
		<li>우리나라 만세!!</li>
		<li>대한민국 만세!!</li>
		<li>KOREA FIGHTING!!</li>
	</ul>
</body>
</html>
