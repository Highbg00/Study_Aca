<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 Selector Basic Page</title>
<style>
div {
	width: 500px;
	margin: 10px auto;
	text-align: center;
}

table {
	border: 1px solid black;
  text-align: center;
  width: 500px;	
  margin: 0px auto;
	/* visibility: collapse; */
	/* display: none; */
  border-collapse: collapse;
  
	/* 
		visibility: collapse; 붕괴되다, 무너지다, 쓰러지다
		table 태그를 보이지 않게 만듦
		table 태그에 대해 display: none; 해당 요소가 흔적도 없이 사라짐 
	*/
}

td {
	border: 1px solid black;
}
</style>
</head>
<body>
	<div>
		Lorem ipsum dolor sit amet, 
		consectetur adipiscing elit.
	</div>
	<table>
		<tr>
			<td>Test</td>
			<td>Test</td>
		</tr>
		<tr>
			<td>Test</td>
			<td>Test</td>
		</tr>
		<tr>
			<td>Test</td>
			<td>Test</td>
		</tr>
	</table>
	<div>
		Lorem ipsum dolor sit amet, 
		consectetur adipiscing elit.
	</div>
</body>
</html>
