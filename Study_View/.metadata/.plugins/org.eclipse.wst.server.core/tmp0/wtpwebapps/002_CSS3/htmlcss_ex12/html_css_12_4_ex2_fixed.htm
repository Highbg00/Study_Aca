<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<style>
.temp {
	width: 100px;
	height: 2000px;
}

#relative {
	width: 300px;
	height: 300px;
	background-color: green;
	position: relative;
	top: 100px;
	left: 100px;
}

#absolute {
	width: 100px;
	height: 100px;
	background-color: yellow;
	position: absolute;
	top: 0px;
	left: 100px;
}

#fixed {
	width: 100px;
	height: 100px;
	background-color: red;
	position: fixed;
	top: 0px;
	right: 200px;
}
</style>
</head>

<body>
	<div id="relative">
		<div id="absolute">absolute</div>
		<div id="fixed">fixed</div>
	</div>
	<div class="temp"></div>
</body>
</html>
