<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		padding: 0px;
	}
	
	li {
		list-style: none;
	}

	a {
		text-decoration: none;
	}
	
	#mainMenu {
		overflow: hidden;
		margin: 100px auto;
		display: table;
	}
	
	#mainMenu>li {
		float: left;
	}
	
	#mainMenu>li>a {
		display: block;
/*  		width: 110px; */
/*  		height: 30px; */
		padding: 10px 45px;
 		text-align: center;
		color: orange;
		background-color: black;
	}
	
	#mainMenu>li>a:hover {
		background-color: orange;
		color: #ffed9c;
		font-weight: bold;	
		cursor: pointer;
	}

	.subMenu {
		display: none;
		background-color: black;
		color: orange;
	}
	
	.subMenu>li>a {
		color: orange;
		display: block;
		padding: 10px 15px;
		text-align: center;
	}
	
 	#mainMenu>li>a:hover+.subMenu {
 		display: block; 
 	} 
 	
 	.subMenu:hover {
 		display: block;
 	}
 	
 	.subMenu>li:hover {
 		background-color: orange;
 	}
 	.subMenu>li>a:hover {
 		color: #ffed9c;		
 		font-weight: bold;
 		coursor: pointer;
 		font-size: 20px;
 	}
	
</style>
</head>
