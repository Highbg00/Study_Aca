<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>
<!--position: absolute -> 브라우저 시작점을 기준으로 절대 좌표로 위치 지정
		가장 가까운 곳에 위치한 부모태그에 대해 상대적으로 위치 지정
		자손에 absolute 속성 사용하려면 부모태그가 영역을 차지하지 않아 
		부모태그에 width나 height 및 "position: relative" 속성 사용해야 함 -->

<style>
#temp {
/* 	width: 100px; */ /* 필요없음 */
	height: 2000px;
}

div {
	width: 100px;
	height: 100px;
	background-color: purple;
	opacity: 0.7;
}

div:nth-child(1) {
	background-color: #ff0000;
/* 	position: absolute; */
	top: 0px;
	left: 0px;
}

div:nth-child(2) {
	background-color: #00ff00;
/* 	position: absolute; */
	top: 50px;
	left: 50px;
}

div:nth-child(3) {
	background-color: #0000ff;
/* 	position: absolute; */
	top: 100px;
	left: 100px;
}

#wrap {
	width: 300px;
	height: 300px;
	position: relative; /* 두개 바꿔서 시연 */
/* 	position: absolute; */ /* 두개 바꿔서 시연 */
	top: 300px;
	left: 300px;
	background-color: yellow;
	opacity: 1.0;
}

#wrap #content {
	position: absolute;
	top: 100px;
	left: 100px;
	background-color: red;
	opacity: 1.0;
}

#fixed {
	width: 100px;
	height: 50px;
	/* position: absolute; */
	position: fixed;
	bottom: 10px;
	right: 10px;
	background-color: yellow;
	border: 2px solid red;
}
</style>

</head>
<body>
	<div></div>
	<div></div>
	<div></div>

	<div id="wrap">
		<div id="content"></div>
	</div>

	<div id="fixed">여긴 고정된 박스입니다</div>
	<div id="temp"></div>
</body>
</html>
