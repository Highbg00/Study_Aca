<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<!-- 
	relative : 마지막을 시작점으로 
	즉, 새줄에서 시작
-->
<style>
#relative1 {
	width: 300px;
	height: 300px;
	background-color: green;
	position: relative;
	top: 100px;
	left: 100px;
}

#absolute2 {
	width: 100px;
	height: 100px;
	background-color: yellow;
	position: absolute;
	top: 0px;
	left: 100px;
	z-index: 10;
}

#absolute3 {
	width: 100px;
	height: 100px;
	background-color: red;
	position: absolute;
	top: 0px;
	left: 150px;
}
</style>
</head>

<body>
	<div id="relative1">
		<div id="absolute2">absolute2</div>
		<div id="absolute3">absolute3</div>
	</div>
</body>
</html>
