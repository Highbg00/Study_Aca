<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<!-- 
	세로 가운데 정렬-> height(높이)와 같은 크기로 line-height 지정 
	가로 가운데정렬-> text-align: center; 
-->
<style>
ul {
	overflow: hidden;
	padding: 0px;
	/* width: 800px; */
	margin: 0px auto;
	display: table;
	border: 1px solid red;
}

li {
	list-style: none;
	float: left;
}

a {
	text-decoration: none;
	color: black;
	line-height: 100px;
	width: 150px;
	height: 100px;
	display: block;
	text-align: center;
	font-size: 1.5em;
	
	border-top: 1px solid red;
	border-bottom: 1px solid red;
	margin: 5px;
}
</style>
</head>
<body>
	<ul>
		<li><a href="#">menu1</a></li>
		<li><a href="#">menu2</a></li>
		<li><a href="#">menu3</a></li>
		<li><a href="#">menu4</a></li>
		<li><a href="#">menu5</a></li>
	</ul>
</body>
</html>
