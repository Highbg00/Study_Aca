<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>

<!-- position : static(☜ 고정된) 블럭형태 : 기본값, top, left 는 의미가 없음
	위치를 지정하지 않을 때와 같음.	다른 태그와의 관계에 의해 자동으로 위에서 아래로 배치, 
	왼쪽에서 오른쪽으로 배치위치를 임의로 설정해 줄 수 없습니다. 
	(블럭 형태 : top, left 는 의미가 없음) direction 속성으로 오른쪽에서 왼쪽으로 변경 가능 -->
	
<style>
#static1 {
	width: 100px;
	height: 100px;
	background-color: red;
	position: static;
}

#static2 {
	width: 100px;
	height: 100px;
	background-color: green;
	position: static;
}

#static3 {
	width: 100px;
	height: 100px;
	background-color: blue;
	position: static;
}
</style>
</head>

<body>
	<div id="static1">static1</div>
	<div id="static2">static2</div>
	<div id="static3">static3</div>
</body>
</html>
