<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3변형속성, 벤더 프리픽스(공급업체접두사)</title>
<script src="prefixfree.min.js"></script>
<style>
.box {
	width: 100px;
	height: 100px;
	background-color: orange;
	transition-duration: 2s;
	
	-ms-transition-duration: 2s;
	-moz-transition-duration: 2s;
	-o-transition-duration: 2s;
	-webkit-transition-duration: 2s;
}

.box:hover {
	width: 200px;  /* 가로로 넒히기 */
	height: 200px; /* 세로로 넒히기 */
}

.box:active {
	background-color: blue;
	border-radius: 100px;
}
</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
