<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3변형속성, 벤더 프리픽스(공급업체접두사)</title>

<!-- prefix free download : https://leaverou.github.io/prefixfree/ -->
<!-- Prefix Free 플러그인 사용 : 벤더 프리픽스를 사용하지 않아도 되게 만들어주는 라이브러리 -->

<!-- html_css_8_2_ex2.html 와 비슷-->

<script src="prefixfree.min.js"></script>
<style>
input[type=checkbox]:checked+div {
	height: 0px;
}

div {
	overflow: hidden;
	width: 650px;
	height: 300px;
	background-color: yellow;
	
	/* 변환효과를 적용합니다. transition-duration : 변화 기간 (몇 초 동안 재생할지) */
	/* transition : 속성을 서서히 변화시키는 속성 */
	-ms-transition-duration: 1s; /* IE, MS-Edge */
	-webkit-transition-duration: 1s; /* Safari, Chrome, IOS, Android */
	-moz-transition-duration: 1s; /* Firefox */
	-o-transition-duration: 1s; /* Opera */
	transition-duration: 1s;
}
</style>
</head>
<body>
	<label for="hidden">숨기기</label>
	<input type="checkbox" id="hidden">
	<div>
		<h1>무궁화 꽃이 피었습니다.</h1>
	</div>
</body>
</html>
