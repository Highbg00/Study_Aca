<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 Transition Basic</title>
<script src="prefixfree.min.js"></script>

<!-- 
	CSS파일 만들기 : Project Explorer 
	오른쪽 버튼 -> New -> Web -> CSS File 
-->
<link rel="stylesheet" href="transition.css" />

<!-- animation-timing-function : 수치 변형 함수 지정
- linear : 변화가 시작부터 종료까지 동일한 속도로 일어난다. 
- ease : 극초반은 느리게, 초반은 빠르게, 종료지점은 느리게 변화가 진행된다. 
- ease-in : 시작지점의 변화가 천천히 진행된다. 
- ease-out : 종료지점의 변화가 천천히 진행된다.
- ease-in-out : 시작지점과 종료지점의 변화가 천천히 진행된다. -->


</head>
<body>
	<h1>CSS3 Transition Graph</h1>
	<div id="graph">
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
		<div class="bar"></div>
	</div>
</body>
</html>
