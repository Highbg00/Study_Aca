<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>

<!-- gradient generator 로 검색 => 
	www.colorzilla.com -> 
	Ultimate Gradient Generator 클릭 : 벤더 프리픽스-->
<style>

ul {
	overflow: hidden; /* 기본 margin이 16px, 0px; 이어서 세로 가운데 정렬처럼 보임*/

	margin: 0px auto;
	display: table;
	border: 1px solid red;
	
	padding: 0px;
	padding: 20px 30px;
}

ul li {  
	list-style: none;
	float: left;
}

ul li a {	/* a 안에 그라디언트 적용 */
	display: block;
	text-decoration: none;

	/* padding: 20px 50px; */
		
	width: 140px;
	height: 60px;
	line-height: 60px;
	text-align: center;
	
	font-size: 1.5em;
	color: #ffffff;
	font-weight: bold;
	border: 1px solid red;
	margin-left: -1px;
		
	
	/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#2fc0ed+0,cd2de2+50,cd2de2+80,7db9e8+100&1+0,1+51,0+100 */
	background: -moz-linear-gradient(top,  rgba(47,192,237,1) 0%, rgba(205,45,226,1) 50%, rgba(205,45,226,1) 51%, rgba(205,45,226,0.41) 80%, rgba(125,185,232,0) 100%); /* FF3.6-15 */
	background: -webkit-linear-gradient(top,  rgba(47,192,237,1) 0%,rgba(205,45,226,1) 50%,rgba(205,45,226,1) 51%,rgba(205,45,226,0.41) 80%,rgba(125,185,232,0) 100%); /* Chrome10-25,Safari5.1-6 */
	background: linear-gradient(to bottom,  rgba(47,192,237,1) 0%,rgba(205,45,226,1) 50%,rgba(205,45,226,1) 51%,rgba(205,45,226,0.41) 80%,rgba(125,185,232,0) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2fc0ed', endColorstr='#007db9e8',GradientType=0 ); /* IE6-9 */

}

ul li:first-child a {
	margin-left: 0px;
}
</style>

</head>
<body>
	<ul>
		<li><a href="#">menu1</a></li>
		<li><a href="#">menu2</a></li>
		<li><a href="#">menu3</a></li>
		<li><a href="#">menu4</a></li>
		<li><a href="#">menu5</a></li>
	</ul>
</body>
</html>
