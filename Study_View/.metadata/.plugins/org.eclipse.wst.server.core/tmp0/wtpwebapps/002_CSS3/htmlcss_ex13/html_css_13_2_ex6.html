<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<title></title>

<style>
#nav {
	
}

#nav #gnb {
	
}

#nav #gnb ul {
	overflow: hidden;
	display: flex;
}

#nav #gnb ul li {
	list-style: none;
	width: 100px;
	height: 50px;
	margin-right: 5px;
	text-align: center;
	background-color: #a0b03b;
	transition-property: background-color, height;
	transition-duration: 5s, 2s;
}

#nav #gnb ul li:nth-child(1):hover {
	background-color: #353a17;
	color: #ffffff;
	height: 250px;
}

#nav #gnb ul li:nth-child(2):hover {
	background-color: #173b37;
	color: #ffffff;
	height: 250px;
}

#nav #gnb ul li:nth-child(3):hover {
	background-color: #17173b;
	color: #ffffff;
	height: 250px;
}

#nav #gnb ul li:nth-child(4):hover {
	background-color: #3b172b;
	color: #ffffff;
	height: 250px;
}

#nav #gnb ul li:nth-child(5):hover {
	background-color: #3b1717;
	color: #ffffff;
	height: 250px;
}

#nav #gnb ul li:nth-child(1) {
	transition-timing-function: linear;
}

#nav #gnb ul li:nth-child(2) {
	transition-delay: 2s;
	transition-timing-function: ease-in;
}

#nav #gnb ul li:nth-child(3) {
	transition-timing-function: ease-out;
}

#nav #gnb ul li:nth-child(4) {
	transition-timing-function: ease-in-out;
}

#nav #gnb ul li:nth-child(5) {
	transition-timing-function: ease;
}
</style>

</head>
<body>

	<div id="nav">
		<div id="gnb">
			<ul>
				<li>GNB_01</li>
				<li>GNB_02</li>
				<li>GNB_03</li>
				<li>GNB_04</li>
				<li>GNB_05</li>
			</ul>
		</div>
	</div>

</body>
</html>
