<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
	@import url("");
</script>
<script>
$(document).ready(function() {
	
}); //ready
</script>
</head>

<body>
<div class="wrap">
	<h2>Login</h2><span id="close">x</span>
	<form action="#" method="get" name="loginForm" id="loginForm">	
	<!-- <form action="index.html" method="get" name="loginForm" id="loginForm"> -->	
		<table border="1">
			<tr>
				<td>
					<img src="img/id_icon.png" class="icon" onclick="document.getElementById('id').focus();"/>
					<!-- <label for="id">I D</label> -->
				</td>
				<td>
					<input type="text" name="id" id="id" placeholder="아이디(이메일)를 입력하세요" />
					<span class="alert" id="idSpan">&nbsp;</span>
				</td>
			</tr>
		
			<tr>
				<td>
					<img src="img/pw_icon.png" class="icon" onclick="document.getElementById('pw').focus();"/>
					<!-- <label for="pw">P W</label> -->
				</td>
				<td>
					<input type="password" name="pw" id="pw" placeholder="비밀번호를 입력하세요" />
					<span id="eye">비번보기</span>
					<span class="alert" id="pwSpan">&nbsp;</span>
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					<input type="submit" id="loginBtn" value="로그인"
					disabled="disabled" />
					&nbsp;&nbsp;
					<input type="reset"  id="resetBtn" value="취소"
					disabled="disabled"  /> 
				</td>
			</tr>
			
		</table>
	</form>
	<div class="notAMember">잠깐! 회원이 아니세요? 
		<a href="signup.html">가입</a>하세요
	</div>
</div>
</body>
</html>
