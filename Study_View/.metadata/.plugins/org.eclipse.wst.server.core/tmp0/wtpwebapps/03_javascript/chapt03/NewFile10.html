<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var site = prompt("네이버, 다음, 네이트, 구글 중 \n즐겨찾는 포털 사이트는?")
	
	switch (site) {
	case "네이버":
		location.href = "http://www.naver.com";
		break;
	case "다음":
		location.href = "http://www.daum.net";
		break;
	case "네이트":
		location.href = "http://www.nate.com";
		break;
	case "구글":
		location.href = "http://www.google.com";
		break;

	default:
		alert('보기 중에 없는 사이트입니다.');
		location.reload();
		break;
	}
</script>
</head>
<body>

</body>
</html>
