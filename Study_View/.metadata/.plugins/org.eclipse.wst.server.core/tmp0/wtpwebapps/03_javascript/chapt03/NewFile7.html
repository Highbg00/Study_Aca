<script type="text/javascript">
// 공백, 문자(순수)

var num = prompt("숫자를 입력하세요","");

while (!num || !num.trim() || isNaN(num*1)) {
	num = prompt("숫자로만 입력하세요","");
}

if (num % 2) {
	alert("홀수입니다.");
} else {
	alert("짝수입니다.");
}

</script>
