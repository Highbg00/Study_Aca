<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p, h1, form, div {
	text-align: center;
}
</style>
<script type="text/javascript">
	var visitstr;
	function text_see() {
		/* 1. name 으로 : */
// 		visitstr = document.formtext.textstr.value;
		/* 2. id 로  */
		visitstr = document.getElementById("textstr").value
		/* 2. id 로  */
		document.getElementById("txt").innerHTML += "글 : " + visitstr + "<br />";
	}
</script>
</head>
<body>
	<p>방명록을 만들어주세요</p>
	<h1>글쓰기</h1>
	<form name="formtext" id="formtext">
		<textarea rows="15" cols="50" name="textstr" id="textstr">여기에 글을 써주세요</textarea><br />
<!-- 		<button type="button" onclick="text_see();">확인</button> -->
		<input type="button" onclick="text_see();" value="확인"></button>
		<button type="reset">취소</button>
	</form>
	<div id="txt"></div>
</body>
</html>
