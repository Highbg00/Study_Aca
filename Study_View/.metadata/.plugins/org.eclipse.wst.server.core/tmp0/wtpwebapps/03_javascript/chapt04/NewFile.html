<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	var i = 0;
	function myFunc() { //선언적 함수
		i++;
		document.write("hello" + i + "<br />");
	}

	myFunc(); //myFunc() 함수 호출
	
	var i = 0;
	var byeFunc = function () { //익명함수
		i++;
		document.write("bye" + i + "<br />");
	}
	
	byeFunc();
	
	//함수명이 혹시라도 같을 경우 선언적 함수 실행 후 익명함수 실행
	
</script>
</head>
<body>
	
</body>
</html>
