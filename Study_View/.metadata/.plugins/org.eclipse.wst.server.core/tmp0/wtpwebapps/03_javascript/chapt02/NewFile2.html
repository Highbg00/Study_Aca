<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = 100; //num : number
	
	var str = "자바스크립트"; //str : string
	
	var age = prompt("당신의 나이는?","0"); //age : string
	
	var ageChange = Number(age); //ageChange : number
// 	자료형 : number, string, boolean, function, object, undefined

	document.write(typeof(num) + "<br />"); 
	document.write(typeof(str) + "<br />"); 
	document.write(typeof(age) + "<br />"); 
	document.write(typeof(ageChange) + "<br />"); 
</script>
</head>
<body>

</body>
</html>
