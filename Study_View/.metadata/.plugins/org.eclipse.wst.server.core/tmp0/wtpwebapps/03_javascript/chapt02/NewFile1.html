<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
 ※ 자바스크립트 코드 입력시 주의사항
-대소문자 구분
-실행문 끝에 세미콜론(;) 사용
-실행문 작성시 한줄에 한문장만 작성 ☜ 가독성
-쌍따옴표와 홑따옴표 겹침 오류 주의
-실행문 작성시 중괄호{}, 소괄호() 의 짝이 맞아야 함

변수선언 var(variable: 변수)
자료형 : 문자열, 숫자, 불, 함수, 객체, undefined
			 string, number, boolean, function, object, undefined
undefined : var s; 변수에 아무것도 등록되어 있지 않은 경우
null : var t=null; 변수 데이터에서 null이 저장되어있는 경우, 
					 즉, 변수에 저장된 데이터를 비우고자 할 경우
					 
변수 선언시 영문, 숫자, _ 만 사용 가능, 한글 사용 불가
문자형 데이터는 쌍따옴표, 홑따옴표 로 묶어 사용
※ 문자형 데이터가 HTML 태그인 경우 HTML 로 인식
*/

var box;
box = 100;
box = 30;
// 출력함수
document.write(box);
alert(box);
console.log(box);
</script>
</head>
<body>

</body>
</html>
