<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//  			 0     6     12  16   21   26 29  
	var t = "Hello Thank you good luck to you";
// 	charAt(): 인덱스 번호에 해당하는 문자값 반환				 
	document.write(t.charAt(16) + "<br />"); //g
// 	indexOf() : 왼쪽부터 찾을 문자와 일치하는 인덱스번호 반환 
	document.write(t.indexOf("you") + "<br />"); //12
// 	match() : 최초로 일치하는 문자 반환, 없으면 null 반환
	document.write(t.match("luck") + "<br />"); //luck
// 	search() : 최초로 일치하는 인덱스번호 반환, 없으면 -1 반환
	document.write(t.search("luck") + "<br />"); //21

// 	substr(a,b) : 몇번(a)째부터 몇(b갯수)글자, 6번째부터 11개 갯수의 글자, DB에서도 똑같은 문법
	document.write(t.substr(6, 11) + "<br />"); //Thank you g
	
// 	substring(a,b) : a번째부터 11번째 미만까지의 글자, 6번째부터 10번째까지의 글자 
	document.write(t.substring(6, 11) + "<br />"); //Thank
	
	document.write(t.toLowerCase() + "<br />"); //소문자
	document.write(t.toUpperCase() + "<br />"); //대문자
	
	
</script>
</head>
<body>

</body>
</html>
