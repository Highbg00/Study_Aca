<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = ["사당","교대","방배","강남"];
	
	document.write(arr + "<br />"); //사당,교대,방배,강남
	document.write(typeof(arr) + "<br />"); //object
	
	document.write(arr.join("-") + "<br />"); //사당-교대-방배-강남
	document.write(typeof(arr.join("-")) + "<br />"); //string
	
	document.write(arr.reverse() + "<br />"); //강남,방배,교대,사당
	document.write(arr.reverse().join("-") + "<br />"); //사당-교대-방배-강남
	
	document.write(arr.sort() + "<br />"); //오름차순 정렬, 강남,교대,방배,사당
	document.write(arr.sort().reverse() + "<br />"); //내림차순 정렬, 사당,방배,교대,강남
	
</script>
</head>
<body>

</body>
</html>
