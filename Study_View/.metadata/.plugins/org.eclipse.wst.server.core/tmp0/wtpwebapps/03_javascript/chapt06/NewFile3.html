<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 	Math 객체 : 내장 객체 중 수학과 관련한 기능과 속성을 제공

	var maxNum = Math.max(10,5,8,30) //최대값 반환
	document.write(maxNum + "<br />");
	
	var maxMin = Math.min(10,5,8,30) //최소값 반환
	document.write(maxMin + "<br />");
	
	var num = 2.1234;
	var roundNum = Math.round(num); //반올림 정수값 반환, 2
	document.write(roundNum + "<br />");
	
	var floorNum = Math.floor(num); //소수점 무조건 버림값 반환, 2
	document.write(floorNum + "<br />");
	
	var ceilNum = Math.ceil(num); //소수점 무조건 올림값 반환, 3
	document.write(ceilNum + "<br />");
	
	var rndNum = Math.random(); //0~1 사이의 난수 발생 0.xxxxxx~0.9999999999999999
	document.write(rndNum + "<br />");
	
	var piNum = Math.PI; //0~1 사이의 난수 발생 0.xxxxxx~0.9999999999999999
	document.write(piNum + "<br />");
	
	
	
	
	
	
	
	

</script>
</head>
<body>

</body>
</html>
