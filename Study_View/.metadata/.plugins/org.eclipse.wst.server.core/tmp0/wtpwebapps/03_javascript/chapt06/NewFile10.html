<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var userName = prompt("당신의 이름은?","");
	var regUserName = /^[가-힣]{2,5}$/;
	
	while (!regUserName.test(userName)) {
		alert("이름 형식이 잘못되었습니다.");
		userName = prompt("당신의 이름을 한글로 정확히 입력하세요?","");
	}
	
	var userTel = prompt("당신의 전화번호는?","");
	var regUserTel = /^010\d{4}\d{4}$/;
	
	while (!regUserTel.test(userTel)) {
		alert("전화번호 형식이 잘못되었습니다.");
		userTel = prompt("당신의 전화번호를 정확히 입력하세요?","");
	}
	
	var userEmail = prompt("당신의 이메일을 입력하세요","");
	var regUserEmail = /^\w{5,12}@[a-z]{2,10}[\.][a-z]{2,3}[\.]?[a-z]{0,2}$/;
	
	while (!regUserEmail.test(userEmail)) {
		alert("이메일 형식이 잘못되었습니다.");
		userEmail = prompt("당신의 이메일을 정확히 입력하세요","");
	}
	
	document.write(userName + "<br />");
	document.write(userTel + "<br />");
	document.write(userEmail + "<br />");
	
</script>
</head>
<body>

</body>
</html>
