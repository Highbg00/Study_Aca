<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 	var num1 = new Number(34.5678);
	var num1 = 34.5678;
	var num2 = 700000;
	var num3 = "34.5678px";
	var num4 = "34.5678";
	
	//표현가능한 숫자의 속성을 구할때 : Number.속성
	document.write("표현 가능한 가장 큰 수" + Number.MAX_VALUE + "<br />");
	document.write("표현 가능한 가장 작은 수" + Number.MIN_VALUE + "<br />");
	document.write("숫자가 아닌 경우 표기" + Number.NaN + "<br />");
	document.write("양의 무한대 수 표기" + Number.POSITIVE_INFINITY + "<br />");
	document.write("음의 무한대 수 표기" + Number.NEGATIVE_INFINITY + "<br />");
	
	//숫자에 표기법 관련 메서드 사용 : 객체.메서드()
	//valuOf / toString : 배열의 구성요소를 문자렬 형태로 반환하는 함수
	
	document.write("num1 : " + num1.toString() + "<br />"); //숫자 데이터를 문자형 데이터로 변환, 34.5678
	document.write("num1 : " + num1.valueOf() + "<br />");  //숫자 데이터를 문자형 데이터로 변환, 34.5678
	
	document.write("num4 : " + num4 + "<br />");  //문자 34.5678
	document.write("num4 : " + Number(num4) + "<br />");  //숫자 34.5678
	
	document.write("num3 : " + Number(num3) + "<br />");  //데이터를 숫자로 변환 px 변환 불가, NaN
	document.write("num3 : " + parseInt(num3) + "<br />");  //데이터를 정수로 변환, 34
	document.write("num3 : " + parseFloat(num3) + "<br />");  //데이터를 실수로 변환, 34.5678
	
	
	
	
	
</script>
</head>
<body>

</body>
</html>
