<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#header {
		overflow: hidden;
	}
	
	#header div:nth-child(1) {
		width: 100px;
		height: 100px;
		line-height: 100px;
		background-color: red;
		border-radius: 20px 0px 0px 20px;
		float: left;
		text-align: center;
	}
	#header div:nth-child(2) {
		width: 100px;
		height: 100px;
		line-height: 100px;
		background-color: green;
		border-radius: 0px;
		float: left;
		text-align: center;
	}
	#header div:nth-child(3) {
		width: 100px;
		height: 100px;
		line-height: 100px;
		background-color: blue;
		border-radius: 0px 20px 20px 0px;
		float: left;
		text-align: center;
	}
</style>
</head>
<body>
<div id="header">
	<div>a</div>
	<div>b</div>
	<div>c</div>
</div>
</body>
</html>
