<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>
// $("선택자").each(function(key, value) {
// 	key : 인덱스번호, value : 요소값
// }); ☞ each() 선택한 요소들에 각각 순차적으로 하나씩 접근 할때 사용하는 메서드


$(document).ready(function() {
	
	$("#menu li").each(function(key, value) {
		
		$(value).text("리스트" + key);
		
	}); //each
	
	
// 	$("#menu li").text("리스트");
	
}); //ready

</script>
</head>
<body>
	<ul id="menu">
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
	</ul>	
</body>
</html>
