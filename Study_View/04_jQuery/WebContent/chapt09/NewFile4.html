<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
	h1, h2, h3 {
		width: 50px;
		height: 30px;
		line-height: 30px;
		font-size: 100%;
		text-align: center;
	}
	
	h1 {
		background-color: red;
	}
	h2 {
		background-color: green;
	}
	h3 {
		background-color: blue;
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	$("#start").click(function() {
		
		$("h1").animate({
			marginLeft: "250px", //세미콜론 없음
		},5000); //animate
		
		$("h2").animate({
			marginLeft: "250px", //세미콜론 없음
			opacity: 0.3, //세미콜론 없음
			width: "100px" //세미콜론 없음
		},5000); //animate
		
		$("h3").animate({
			marginLeft: "250px" //세미콜론,컴마 없음
		},3000).animate({
			marginLeft: "100px" //세미콜론,컴마 없음
		},2000); //animate
		
	}); //start click
	
	$("#refresh").click(function() {
		location.reload(); //페이지 새로고침
	}); //refresh click
	
}); //ready

</script>
</head>
<body>
	<h1>내용1</h1>
	<h2>내용2</h2>
	<h3>내용3</h3>
	<button type="button" id="start">실행</button>
	<button type="button" id="refresh">새로고침</button>
	
</body>
</html>
