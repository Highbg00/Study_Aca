<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>
// $("선택자").show("효과속도",함수); //숨겨져 있는 요소 노출 
// $("선택자").Hide("효과속도",함수); //노출되어져 있는 요소 숨김
// $("선택자").Toggle("효과속도",함수); //Show, Hide 토글
//함수는 생략가능
//효과속도 : fast, normal, show, 밀리초(1/1000)

//$("선택자").fadeIn("효과속도",함수); //숨겨져 있는 요소 서시히 노출
//$("선택자").fadeOut("효과속도",함수); //노출되어 있는 요소 서시히 숨겨짐
//$("선택자").fadeToggle("효과속도",함수); //fadeIn, fadeOut 토글

$(document).ready(function() {
	
	$("#btn1").click(function() {
		$("h1").fadeOut(1000);
	});
	$("#btn2").click(function() {
		$("h1").fadeIn("slow");
	});
// 	$("#btn3").mouseover(function() {
// 		$("h1").toggle("slow");
// 	});
	
	$("#btn3").on({
		"click mouseover mouseout" : function() {
			$("h1").fadeToggle("slow");
		}
	}); //on
	
}); //ready

</script>
</head>
<body>
	<button type="button" id="btn1">Hide</button>
	<button type="button" id="btn2">Show</button>
	<button type="button" id="btn3">Toggle</button>
	<h1>내용</h1>
</body>
</html>
