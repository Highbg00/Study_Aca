<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
	h1 {
		width: 300px;
		height: 200px;
		background-color: yellow;
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>

<script>

$(document).ready(function() {
	
	$("#btn1").click(function() {
		$("h1").slideUp(1000);
	}); //btn1 click
	
	$("#btn2").on("click", function() {
		$("h1").slideDown("slow");
	}); //on btn2 click
	
	$("#btn3").on({
		"click" : function() {
			$("h1").slideToggle("slow");
		}
	}); // on btn3 click
	
}); //ready

</script>
</head>
<body>
	<button type="button" id="btn1">slideUp</button>
	<button type="button" id="btn2">slideDown</button>
	<button type="button" id="btn3">slideToggle</button>
	<h1>내용</h1>
</body>
</html>
