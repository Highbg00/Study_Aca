<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ajax</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
	$(document).ready(function() {
		
// 		document.getElementById("member").onsubmit = function() {
// 		document.member.onsubmit = function() {
// 		} //onsubit
		
// 		$("#member").submit(function() {
// 		$("#member").on("submit", function() {
			
// 		}); //submit
			
		document.getElementById("member").onsubmit = function() {
			
			$.ajax({
				
				url: "data/serialize.jsp",
				
// 				data : {
// 					name : $("#name").val(), //세미콜론 없음, 컴마로 구분
// 					tel : $("#tel").val() //세미콜론 없음
// 				}, //data
				
// 				data: $("form").serialize(),
// 				data: $(this).serialize(),
				data: $("#member").serialize(),
				
				success: function(result) {
					$("#txt").text(result);
				} //success
				
			}); //ajax
	
			return false; //action page로 전환되는것을 차단
			
		}; //onsubmit
		
	}); //ready
</script>
</head>

<body>
	<form action="#" method="get" name="member" id="member" style="width: 310px;">
		<fieldset>
			<legend>회원가입</legend>
			<table>
				<tr>
					<td><label for="name">이름</label></td>
					<td><input type="text" name="name" id="name" /></td>
				</tr>
				<tr>
					<td><label for="tel">전화번호</label></td>
					<td><input type="text" name="tel" id="tel" /></td>
				</tr>
				<tr style="text-align: center;">
					<td colspan="2">
						<input type="submit" value="확인" style="margin-top: 10px;" />
						<input type="reset"  value="취소" style="margin-top: 10px;" />
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
	<h1 id="txt"></h1>
</body>
</html>
