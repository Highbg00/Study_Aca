<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var userString = prompt("가위, 바위, 보 중에서 입력하세요","");
	
	//가위, 바위, 보 거르기
	if (!(userString == "가위" || userString == "바위" || userString == "보")) {
		userString = prompt("가위, 바위, 보 중에서만 입력하세요","");
		location.reload();
	} else {
		var comNumber = Math.ceil(Math.random() * 3); //1,2,3 중에 하나
		var comString;
		
		switch (comNumber) {
		case 1:
			comString = "가위";
			break;

		case 2:
			comString = "바위";
			break;

		default:
			comString = "보";
			break;
		}
		
		if (userString == comString) {
			alert("내가 낸것은 " + userString + "이고, \n컴퓨터가 선택한것은 " + comString + 
					  "이어서 맞줬습니다. \n축하합니다.");
		} else {
			alert("내가 낸것은 " + userString + "이고, \n컴퓨터가 선택한것은 " + comString + 
		  "이어서 맞추지 못하였습니다. \n다시시도해주세요.");
			location.reload();
		}
		
	}
	   
</script>
</head>
<body>

</body>
</html>
