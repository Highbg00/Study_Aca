
<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8" />
<title></title>

<!-- 실습 -->
<style>
/* 
모든 margin과 padding: 5px; 
box-sizing : border-box
높이는 알아서
세로 가운데 정렬 : height : XXX, line-height : 동일하게
*/
div {
	margin: 5px;
	padding: 5px;
	border: 1px solid red;
	text-align: center;
	box-sizing: border-box;
}

#wrap {
	width: 800px;
	margin: 0px auto;
}

#header, #footer {
	width: 778px;
	height: 100px;
	line-height: 100px;
}

#nav {
	width: 778px;
}

#nav ul {
	overflow: hidden;
	padding: 0px;
	margin: 10px auto;
	display: table;
}

#nav ul li {
	list-style: none;
	float: left;
}

#nav ul li a {
	display: block;
	padding: 10px 40px;
	text-decoration: none;
	color: black;
	border: 1px solid red;
}

#nav ul li:nth-child(2n) a {
	border-left: 0px;
	border-right: 0px;
}

#content {
	width: 778px;
	overflow: hidden;
}

#section {
	width: 600px;
	float: left;
	height: 300px;
}

#banner {
	width: 135px;
	float: right;
	height: 300px;
}

</style>

</head>
<body>
	<div id="wrap">
		<div id="header">HEADER</div>

		<div id="nav">
			<p>NAVIGATION</p>
			<ul>
				<li><a href="#">menu1</a></li>
				<li><a href="#">menu2</a></li>
				<li><a href="#">menu3</a></li>
				<li><a href="#">menu4</a></li>
				<li><a href="#">menu5</a></li>
			</ul>
		</div>

		<div id="content">
			<div id="section">SECTION</div>
			<div id="banner">BANNER</div>
		</div>

		<div id="footer">FOOTER</div>
	</div>
</body>
</html>
