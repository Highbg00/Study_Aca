<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트</title>
<style>
/* body{font:12px gulim,"굴림",sans-serif;}
fieldset{border:none 0;}
legend{position:absolute;left:-9999px;} */
</style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	
	function submitChk() {
		//권장 : input 박스만 변수에 할당
		//1. 폼이름으로 접근, name으로 찾아감
		//var userName = document.myForm.userName;
		//var userTel = document.myForm.userTel;
		//2. id로 접근
		var userName = document.getElementById("userName");
		var userTel = document.getElementById("userTel");
		
		//각 입력값에 대한 유효성 검사
		var regUserName = /^[가-힣]{2,4}$/;
		var regUserTel = /^010\d{4}\d{4}$/;
		
		if (!userName.value) {
			alert("이름을 입력하세요");
			userName.focus(); //userName으로 고정
			return false; //전송 안시킴
		} else if (!regUserName.test(userName.value)) { //유효성 검사
			alert("이름의 입력이나 형식이 잘못되었습니다.");
			userName.value = ""; //공백으로 채움
			userName.focus();
			return false;
		} //if
		
		if (!userTel.value) {
			alert("전화번호를 입력하세요");
			userTel.focus(); //userName으로 고정
			return false; //전송 안시킴
		} else if (!regUserTel.test(userTel.value)) { //유효성 검사
			alert("전화번호의 입력이나 형식이 잘못되었습니다.");
			userTel.value = ""; //공백으로 채움
			userTel.focus();
			return false;
		} //if
		
	} //submitChk()
	
	function resetChk() {
		var userName = document.getElementById("userName");
		var userTel = document.getElementById("userTel");
		
		var result = confirm("정말로 회원가입을 취소하시겠습니까?");
		
		if (result) {
			userName.value = "";
			userTel.value = "";
			userName.focus();
			return false;
		} else {
			userName.focus();
			return false;
		}
	} //resetChk()
	
	
</script>
</head>

<!-- <body onload="document.myForm.userName.focus();"> -->
<body>
	<form action="#" method="get" name="myForm" id="myForm"
		onsubmit="return submitChk();" 
		onreset="return resetChk();">
		<fieldset>
			<legend>회원가입</legend>
			<p>
				<label for="userName">이&nbsp;&nbsp;&nbsp;름</label>
				<input type="text" name="userName" id="userName" 
					size="11" maxlength="4" autofocus="autofocus"/>
			</p>
			<p>
				<label for="userTel">연락처</label>
				<input type="text" name="userTel" id="userTel" 
					size="11" maxlength="11" />
			</p>
			<p>
				<input type="submit" value="회원가입" />
				<input type="reset"  value="가입취소" />
			</p>
		</fieldset>
	</form>
</body>
</html>
