<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var today = new Date();
	
	var nowMonth = today.getMonth(); //현재월, 1적게 나옴
	var nowDate = today.getDate(); //현재일자
	var nowDay = today.getDay(); //현재요일(0:일, 1:월)
	
	document.write("현재월 : " + nowMonth + "<br />");
	document.write("현재일 : " + nowDate + "<br />");
	document.write("현재요일 : " + nowDay + "<br />");
	
</script>
</head>
<body>

</body>
</html>
