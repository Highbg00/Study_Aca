<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = prompt("숫자를 입력하세요","");
	var str = prompt("문자를 입력하세요","");
	
// 	document.write(num * str); //NaN : Not a Number
// 65 : A  97 : a
//숫자와 문자를 곱하면 NaN 에러
// isNaN(userHeight*1)
	if (num > str) {
		document.write("숫자가 더 큽니다.");		
	} else if (num == str) {
		document.write("숫자와 문자 값이 같습니다.");		
	} else {
		document.write("문자가 더 큽니다.");		
	}
</script>
</head>
<body>

</body>
</html>
