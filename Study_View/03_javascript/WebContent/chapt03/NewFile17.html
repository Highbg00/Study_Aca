<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//상단 단 제목
	for (var dan = 2; dan <= 9; dan++) {
		document.write("&nbsp;&nbsp;&nbsp;" + dan + "단&nbsp;&nbsp;&nbsp;&nbsp;");
	}
	document.write("<br />");
	
//구구단
	for (var j = 1; j <= 9; j++) {
		
		for (var i = 2; i <= 9; i++) {
			if (i * j < 10) {
				document.write( i + "x" + j + "=0" + i * j + "&nbsp;&nbsp;");
			} else {
				document.write( i + "x" + j + "="  + i * j + "&nbsp;&nbsp;");
			}
			
		}
		document.write("<br />");
	}

</script>
</head>
<body>

</body>
</html>
