<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num1 = 15;
	var num2 = 2;
	var result;
	
	result = num1 + num2;
	document.write(result + "<br />"); //17
	result = num1 - num2;
	document.write(result + "<br />");
	result = num1 * num2;
	document.write(result + "<br />"); //13
	result = num1 / num2;
	document.write(result + "<br />"); //7.5
	result = num1 / num2;
	document.write(Number(result) + "<br />"); //7.5
	result = num1 / num2;
	document.write(parseInt(result) + "<br />"); //7, 정수값 출력
	
	result = num1 % num2; /* 나머지 */
	document.write(result + "<br />");

</script>
</head>
<body>

</body>
</html>
